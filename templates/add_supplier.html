{% extends "base.html" %}
{% block content %}
<div class="space-y-6">
  <h2 class="text-2xl font-semibold text-teal-800">Add New Supplier</h2>
  
  <form method="POST" action="{{ url_for('inventory.add_supplier') }}" class="space-y-4">
    <div>
      <label class="block text-sm font-medium text-gray-700">Name *</label>
      <input type="text" name="name" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-teal-500 focus:ring-teal-500">
    </div>
    
    <div>
      <label class="block text-sm font-medium text-gray-700">Contact Person</label>
      <input type="text" name="contact_person" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-teal-500 focus:ring-teal-500">
    </div>
    
    <div>
      <label class="block text-sm font-medium text-gray-700">Email</label>
      <input type="email" name="email" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-teal-500 focus:ring-teal-500">
    </div>
    
    <div>
      <label class="block text-sm font-medium text-gray-700">Phone</label>
      <input type="tel" name="phone" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-teal-500 focus:ring-teal-500">
    </div>
    
    <div>
      <label class="block text-sm font-medium text-gray-700">Address</label>
      <input type="text" name="address" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-teal-500 focus:ring-teal-500">
    </div>
    
    <div class="grid grid-cols-1 md:grid-cols-4 gap-4">
      <div>
        <label class="block text-sm font-medium text-gray-700">City</label>
        <input type="text" name="city" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-teal-500 focus:ring-teal-500">
      </div>
      <div>
        <label class="block text-sm font-medium text-gray-700">State</label>
        <input type="text" name="state" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-teal-500 focus:ring-teal-500">
      </div>
      <div>
        <label class="block text-sm font-medium text-gray-700">Zip Code</label>
        <input type="text" name="zip_code" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-teal-500 focus:ring-teal-500">
      </div>
      <div>
        <label class="block text-sm font-medium text-gray-700">Country</label>
        <input type="text" name="country" value="USA" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-teal-500 focus:ring-teal-500">
      </div>
    </div>
    
    <div>
      <label class="block text-sm font-medium text-gray-700">Website</label>
      <input type="url" name="website" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-teal-500 focus:ring-teal-500">
    </div>
    
    <div>
      <label class="block text-sm font-medium text-gray-700">Account Number</label>
      <input type="text" name="account_number" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-teal-500 focus:ring-teal-500">
    </div>
    
    <div>
      <label class="block text-sm font-medium text-gray-700">Payment Terms</label>
      <input type="text" name="payment_terms" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-teal-500 focus:ring-teal-500">
    </div>
    
    <div>
      <label class="block text-sm font-medium text-gray-700">Shipping Terms</label>
      <input type="text" name="shipping_terms" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-teal-500 focus:ring-teal-500">
    </div>
    
    <div class="flex items-center space-x-4">
      <div class="flex items-center">
        <input type="checkbox" name="preferred" id="preferred" class="h-4 w-4 text-teal-600 focus:ring-teal-500 border-gray-300 rounded">
        <label for="preferred" class="ml-2 block text-sm text-gray-700">Preferred Supplier</label>
      </div>
      <div class="flex items-center">
        <input type="checkbox" name="active" id="active" checked class="h-4 w-4 text-teal-600 focus:ring-teal-500 border-gray-300 rounded">
        <label for="active" class="ml-2 block text-sm text-gray-700">Active</label>
      </div>
    </div>
    
    <div>
      <label class="block text-sm font-medium text-gray-700">Notes</label>
      <textarea name="notes" rows="3" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-teal-500 focus:ring-teal-500"></textarea>
    </div>
    
    <div class="pt-4 border-t">
      <h3 class="text-lg font-medium text-gray-900 mb-4">API Integration (Optional)</h3>
      <div class="space-y-4">
        <div>
          <label class="block text-sm font-medium text-gray-700">API Endpoint</label>
          <input type="url" name="api_endpoint" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-teal-500 focus:ring-teal-500">
        </div>
        <div>
          <label class="block text-sm font-medium text-gray-700">API Key</label>
          <input type="text" name="api_key" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-teal-500 focus:ring-teal-500">
        </div>
        <div>
          <label class="block text-sm font-medium text-gray-700">API Username</label>
          <input type="text" name="api_username" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-teal-500 focus:ring-teal-500">
        </div>
        <div>
          <label class="block text-sm font-medium text-gray-700">API Password</label>
          <input type="password" name="api_password" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-teal-500 focus:ring-teal-500">
        </div>
        <div>
          <label class="block text-sm font-medium text-gray-700">API Auth Type</label>
          <select name="api_auth_type" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-teal-500 focus:ring-teal-500">
            <option value="">None</option>
            <option value="basic">Basic Auth</option>
            <option value="bearer">Bearer Token</option>
            <option value="api_key">API Key</option>
            <option value="oauth">OAuth</option>
          </select>
        </div>
      </div>
    </div>
    
    <div class="flex justify-end space-x-3 pt-4">
      <a href="{{ url_for('inventory.suppliers_page') }}" class="btn-integration btn-gray">Cancel</a>
      <button type="submit" class="btn-integration btn-teal">Add Supplier</button>
    </div>
  </form>
</div>
{% endblock %}
