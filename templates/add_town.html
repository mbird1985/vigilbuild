<!-- templates/add_town.html -->
{% extends "base.html" %}
{% block content %}
<div class="container mx-auto p-4">
    <h1 class="text-2xl font-bold mb-4">Add Town</h1>
    {% with messages = get_flashed_messages() %}
    {% if messages %}
    <div class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded mb-4">
        {{ messages[0] }}
    </div>
    {% endif %}
    {% endwith %}
    <form method="POST" action="{{ url_for('towns.add_town') }}" class="mb-4">
        <div class="mb-4">
            <label for="city_name" class="block text-sm font-medium text-gray-700">Town Name</label>
            <input type="text" name="city_name" id="city_name" placeholder="Town Name" class="border p-2 rounded w-full" required>
        </div>
        <div class="mb-4">
            <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
            <input type="email" name="email" id="email" placeholder="Email" class="border p-2 rounded w-full">
        </div>
        <div class="mb-4">
            <label for="contact_name" class="block text-sm font-medium text-gray-700">Contact Name</label>
            <input type="text" name="contact_name" id="contact_name" placeholder="Contact Name" class="border p-2 rounded w-full">
        </div>
        <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">Add Town</button>
    </form>
</div>
{% endblock %}
