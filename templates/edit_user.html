<!-- templates/edit_user.html -->
{% extends "base.html" %}
{% block content %}
<div class="container mx-auto p-4">
    <h1 class="text-2xl font-bold mb-4">Edit User</h1>
    {% with messages = get_flashed_messages() %}
    {% if messages %}
    <div class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded mb-4">
        {{ messages[0] }}
    </div>
    {% endif %}
    {% endwith %}
    <form method="POST" action="{{ url_for('users.edit_user', id=user.id) }}">
        <div class="mb-4">
            <label for="username" class="block text-sm font-medium text-gray-700">Username</label>
            <input type="text" name="username" id="username" value="{{ user.username }}" class="border p-2 rounded w-full" required>
        </div>
        <div class="mb-4">
            <label for="full_name" class="block text-sm font-medium text-gray-700">Full Name</label>
            <input type="text" name="full_name" id="full_name" value="{{ user.full_name }}" class="border p-2 rounded w-full">
        </div>
        <div class="mb-4">
            <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
            <input type="email" name="email" id="email" value="{{ user.email }}" class="border p-2 rounded w-full" required>
        </div>
        <div class="mb-4">
            <label for="job_title" class="block text-sm font-medium text-gray-700">Job Title</label>
            <input type="text" name="job_title" id="job_title" value="{{ user.job_title }}" class="border p-2 rounded w-full">
        </div>
        <div class="mb-4">
            <label for="role" class="block text-sm font-medium text-gray-700">Role</label>
            <select name="role" id="role" class="border p-2 rounded w-full">
                <option value="user" {% if user.role == 'user' %}selected{% endif %}>User</option>
                <option value="manager" {% if user.role == 'manager' %}selected{% endif %}>Manager</option>
                <option value="admin" {% if user.role == 'admin' %}selected{% endif %}>Admin</option>
            </select>
        </div>
        <div class="mb-4">
            <label for="certifications" class="block text-sm font-medium text-gray-700">Certifications</label>
            <select name="certifications" id="certifications" multiple class="border p-2 rounded w-full">
                {% for cert in all_certs %}
                <option value="{{ cert.name }}" {% if cert.name in user_cert_names %}selected{% endif %}>{{ cert.name|capitalize }}</option>
                {% endfor %}
            </select>
        </div>
        <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">Update User</button>
        <a href="{{ url_for('users.user_list') }}" class="text-gray-500 hover:underline ml-2">Cancel</a>
    </form>
</div>
{% endblock %}
