<!-- templates/add_user.html -->
{% extends "base.html" %}
{% block content %}
<div class="container mx-auto p-4">
    <h1 class="text-2xl font-bold mb-4">Add New User</h1>
    {% with messages = get_flashed_messages() %}
    {% if messages %}
    <div class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded mb-4">
        {{ messages[0] }}
    </div>
    {% endif %}
    {% endwith %}
    <form method="POST" action="{{ url_for('users.add_user_route') }}" class="mb-4">
        <div class="mb-4">
            <label for="username" class="block text-sm font-medium text-gray-700">Username</label>
            <input type="text" name="username" id="username" placeholder="Username" class="border p-2 rounded w-full" required>
        </div>
        <div class="mb-4">
            <label for="full_name" class="block text-sm font-medium text-gray-700">Full Name</label>
            <input type="text" name="full_name" id="full_name" placeholder="Full Name" class="border p-2 rounded w-full">
        </div>
        <div class="mb-4">
            <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
            <input type="email" name="email" id="email" placeholder="Email" class="border p-2 rounded w-full" required>
        </div>
        <div class="mb-4">
            <label for="job_title" class="block text-sm font-medium text-gray-700">Job Title</label>
            <input type="text" name="job_title" id="job_title" placeholder="Job Title" class="border p-2 rounded w-full">
        </div>
        <div class="mb-4">
            <label for="role" class="block text-sm font-medium text-gray-700">Role</label>
            <select name="role" id="role" class="border p-2 rounded w-full">
                <option value="user">User</option>
                <option value="manager">Manager</option>
                <option value="admin">Admin</option>
            </select>
        </div>
        <div class="mb-4">
            <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
            <input type="password" name="password" id="password" placeholder="Password" class="border p-2 rounded w-full" required>
        </div>
        <div class="mb-4">
            <label for="certifications" class="block text-sm font-medium text-gray-700">Certifications</label>
            <select name="certifications" id="certifications" multiple class="border p-2 rounded w-full">
                {% for cert in all_certs %}
                <option value="{{ cert.name }}">{{ cert.name|capitalize }}</option>
                {% endfor %}
            </select>
        </div>
        <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">Add User</button>
        <a href="{{ url_for('users.user_list') }}" class="text-gray-500 hover:underline ml-2">Cancel</a>
    </form>
</div>
{% endblock %}
