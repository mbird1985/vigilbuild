<!-- templates/edit_equipment.html -->
{% extends "base.html" %}
{% block content %}
<div class="space-y-6">
  <div class="flex items-center justify-between">
    <h2 class="text-2xl font-semibold text-teal-800">Edit Equipment</h2>
    <a href="{{ url_for('equipment.equipment_list') }}" class="text-teal-600 hover:text-teal-800 flex items-center">
      <svg class="w-4 h-4 mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18"/>
      </svg>
      Back to Equipment List
    </a>
  </div>

  <div class="bg-white rounded-lg shadow-md max-w-4xl mx-auto">
    <div class="px-6 py-4 border-b border-gray-200">
      <h3 class="text-lg font-semibold text-gray-900">Equipment Details</h3>
      <p class="text-sm text-gray-600">Update the information for {{ equipment.unique_id }}</p>
    </div>

    <form method="POST" class="p-6">
      <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
        
        <!-- Equipment Type -->
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-2">Equipment Type</label>
          <input type="text" name="equipment_type" value="{{ equipment.equipment_type }}" required
                 class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-teal-500 focus:border-transparent">
        </div>

        <!-- Unique ID -->
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-2">Unique ID</label>
          <input type="text" name="unique_id" value="{{ equipment.unique_id }}" required
                 class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-teal-500 focus:border-transparent">
        </div>

        <!-- Brand -->
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-2">Brand</label>
          <input type="text" name="brand" value="{{ equipment.brand }}"
                 class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-teal-500 focus:border-transparent">
        </div>

        <!-- Model -->
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-2">Model</label>
          <input type="text" name="model" value="{{ equipment.model }}"
                 class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-teal-500 focus:border-transparent">
        </div>

        <!-- Serial Number -->
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-2">Serial Number</label>
          <input type="text" name="serial_number" value="{{ equipment.serial_number }}"
                 class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-teal-500 focus:border-transparent">
        </div>

        <!-- Hours -->
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-2">Hours</label>
          <input type="number" name="hours" value="{{ equipment.hours or 0 }}" min="0" step="0.1"
                 class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-teal-500 focus:border-transparent">
        </div>

        <!-- Fuel Type -->
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-2">Fuel Type</label>
          <select name="fuel_type" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-teal-500 focus:border-transparent">
            <option value="">Select fuel type</option>
            <option value="diesel" {{ 'selected' if equipment.fuel_type == 'diesel' else '' }}>Diesel</option>
            <option value="gasoline" {{ 'selected' if equipment.fuel_type == 'gasoline' else '' }}>Gasoline</option>
            <option value="electric" {{ 'selected' if equipment.fuel_type == 'electric' else '' }}>Electric</option>
            <option value="hybrid" {{ 'selected' if equipment.fuel_type == 'hybrid' else '' }}>Hybrid</option>
            <option value="other" {{ 'selected' if equipment.fuel_type == 'other' else '' }}>Other</option>
          </select>
        </div>

        <!-- Gross Weight -->
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-2">Gross Weight (lbs)</label>
          <input type="number" name="gross_weight" value="{{ equipment.gross_weight or '' }}" min="0" step="0.1"
                 class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-teal-500 focus:border-transparent">
        </div>

        <!-- Status -->
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-2">Status</label>
          <select name="status" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-teal-500 focus:border-transparent">
            <option value="available" {{ 'selected' if equipment.status == 'available' else '' }}>Available</option>
            <option value="in_use" {{ 'selected' if equipment.status == 'in_use' else '' }}>In Use</option>
            <option value="maintenance" {{ 'selected' if equipment.status == 'maintenance' else '' }}>Maintenance</option>
            <option value="out_of_service" {{ 'selected' if equipment.status == 'out_of_service' else '' }}>Out of Service</option>
          </select>
        </div>

        <!-- Required Certification -->
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-2">Required Certification</label>
          <select name="required_certification" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-teal-500 focus:border-transparent">
            <option value="">No certification required</option>
            {% for cert in all_certs %}
            <option value="{{ cert.name }}" {{ 'selected' if cert.name == equipment.required_certification else '' }}>{{ cert.name }}</option>
            {% endfor %}
          </select>
        </div>

        <!-- Last Maintenance -->
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-2">Last Maintenance</label>
          <input type="datetime-local" name="last_maintenance" value="{{ equipment.last_maintenance }}"
                 class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-teal-500 focus:border-transparent">
        </div>

        <!-- Maintenance Threshold -->
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-2">Maintenance Threshold (hours)</label>
          <input type="number" name="maintenance_threshold" value="{{ equipment.maintenance_threshold or 1000 }}" min="1"
                 class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-teal-500 focus:border-transparent">
        </div>
      </div>

      <!-- Requires Operator Checkbox -->
      <div class="mt-6">
        <div class="flex items-center">
          <input type="checkbox" name="requires_operator" id="requires_operator" 
                 {{ 'checked' if equipment.requires_operator else '' }}
                 class="h-4 w-4 text-teal-600 focus:ring-teal-500 border-gray-300 rounded">
          <label for="requires_operator" class="ml-2 block text-sm text-gray-900">
            Requires Operator
          </label>
        </div>
      </div>

      <!-- Action Buttons -->
      <div class="mt-8 pt-6 border-t border-gray-200">
        <div class="flex space-x-3">
          <button type="submit" class="btn-integration btn-teal btn-form">
            Update Equipment
          </button>
          <a href="{{ url_for('equipment.equipment_list') }}" class="btn-integration btn-orange btn-form">
            Cancel
          </a>
        </div>
      </div>
    </form>
  </div>
</div>
{% endblock %}
