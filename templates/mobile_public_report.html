<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="theme-color" content="#dc2626">
    <title>Report an Issue - Vigil Build</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        html, body { height: 100%; }
        .touch-btn { min-height: 48px; }
    </style>
</head>
<body class="bg-gray-100 min-h-screen">
    <!-- Header -->
    <header class="bg-red-600 text-white px-4 py-4 shadow-lg">
        <div class="max-w-lg mx-auto">
            <h1 class="text-xl font-bold text-center">Report an Issue</h1>
            <p class="text-red-100 text-sm text-center mt-1">Help us fix problems quickly</p>
        </div>
    </header>

    <!-- Main Form -->
    <main class="max-w-lg mx-auto p-4">
        <form method="POST" enctype="multipart/form-data" class="space-y-4">
            <!-- Issue Type -->
            <div class="bg-white rounded-xl shadow-sm p-4">
                <label class="block text-sm font-medium text-gray-700 mb-3">What type of issue? *</label>
                <div class="grid grid-cols-2 gap-3">
                    <label class="relative">
                        <input type="radio" name="issue_type" value="power_outage" class="sr-only peer" required>
                        <div class="p-4 border-2 rounded-xl text-center cursor-pointer peer-checked:border-red-600 peer-checked:bg-red-50 transition-colors">
                            <svg class="w-10 h-10 mx-auto text-gray-500 peer-checked:text-red-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 10V3L4 14h7v7l9-11h-7z"/>
                            </svg>
                            <span class="text-sm font-medium mt-2 block">Power Outage</span>
                        </div>
                    </label>
                    <label class="relative">
                        <input type="radio" name="issue_type" value="street_light" class="sr-only peer">
                        <div class="p-4 border-2 rounded-xl text-center cursor-pointer peer-checked:border-yellow-600 peer-checked:bg-yellow-50 transition-colors">
                            <svg class="w-10 h-10 mx-auto text-gray-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9.663 17h4.673M12 3v1m6.364 1.636l-.707.707M21 12h-1M4 12H3m3.343-5.657l-.707-.707m2.828 9.9a5 5 0 117.072 0l-.548.547A3.374 3.374 0 0014 18.469V19a2 2 0 11-4 0v-.531c0-.895-.356-1.754-.988-2.386l-.548-.547z"/>
                            </svg>
                            <span class="text-sm font-medium mt-2 block">Street Light Out</span>
                        </div>
                    </label>
                    <label class="relative">
                        <input type="radio" name="issue_type" value="downed_line" class="sr-only peer">
                        <div class="p-4 border-2 rounded-xl text-center cursor-pointer peer-checked:border-orange-600 peer-checked:bg-orange-50 transition-colors">
                            <svg class="w-10 h-10 mx-auto text-gray-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z"/>
                            </svg>
                            <span class="text-sm font-medium mt-2 block">Downed Line</span>
                        </div>
                    </label>
                    <label class="relative">
                        <input type="radio" name="issue_type" value="pothole" class="sr-only peer">
                        <div class="p-4 border-2 rounded-xl text-center cursor-pointer peer-checked:border-gray-600 peer-checked:bg-gray-50 transition-colors">
                            <svg class="w-10 h-10 mx-auto text-gray-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 20l-5.447-2.724A1 1 0 013 16.382V5.618a1 1 0 011.447-.894L9 7m0 13l6-3m-6 3V7m6 10l4.553 2.276A1 1 0 0021 18.382V7.618a1 1 0 00-.553-.894L15 4m0 13V4m0 0L9 7"/>
                            </svg>
                            <span class="text-sm font-medium mt-2 block">Road Damage</span>
                        </div>
                    </label>
                    <label class="relative">
                        <input type="radio" name="issue_type" value="water_leak" class="sr-only peer">
                        <div class="p-4 border-2 rounded-xl text-center cursor-pointer peer-checked:border-blue-600 peer-checked:bg-blue-50 transition-colors">
                            <svg class="w-10 h-10 mx-auto text-gray-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19.428 15.428a2 2 0 00-1.022-.547l-2.387-.477a6 6 0 00-3.86.517l-.318.158a6 6 0 01-3.86.517L6.05 15.21a2 2 0 00-1.806.547M8 4h8l-1 1v5.172a2 2 0 00.586 1.414l5 5c1.26 1.26.367 3.414-1.415 3.414H4.828c-1.782 0-2.674-2.154-1.414-3.414l5-5A2 2 0 009 10.172V5L8 4z"/>
                            </svg>
                            <span class="text-sm font-medium mt-2 block">Water Leak</span>
                        </div>
                    </label>
                    <label class="relative">
                        <input type="radio" name="issue_type" value="other" class="sr-only peer">
                        <div class="p-4 border-2 rounded-xl text-center cursor-pointer peer-checked:border-purple-600 peer-checked:bg-purple-50 transition-colors">
                            <svg class="w-10 h-10 mx-auto text-gray-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8.228 9c.549-1.165 2.03-2 3.772-2 2.21 0 4 1.343 4 3 0 1.4-1.278 2.575-3.006 2.907-.542.104-.994.54-.994 1.093m0 3h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"/>
                            </svg>
                            <span class="text-sm font-medium mt-2 block">Other</span>
                        </div>
                    </label>
                </div>
            </div>

            <!-- Description -->
            <div class="bg-white rounded-xl shadow-sm p-4">
                <label class="block text-sm font-medium text-gray-700 mb-2">Describe the problem *</label>
                <textarea name="description" rows="4" required
                          class="w-full border border-gray-300 rounded-lg p-3 text-base resize-none"
                          placeholder="Please describe what you see..."></textarea>
            </div>

            <!-- Location -->
            <div class="bg-white rounded-xl shadow-sm p-4">
                <label class="block text-sm font-medium text-gray-700 mb-2">Location *</label>
                <input type="text" name="location" id="location-input" required
                       class="w-full border border-gray-300 rounded-lg p-3 text-base mb-3"
                       placeholder="Address or cross streets">
                <input type="hidden" name="latitude" id="latitude">
                <input type="hidden" name="longitude" id="longitude">
                <button type="button" onclick="getLocation()"
                        class="w-full py-3 border border-blue-600 text-blue-600 rounded-lg font-medium flex items-center justify-center gap-2">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z"/>
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 11a3 3 0 11-6 0 3 3 0 016 0z"/>
                    </svg>
                    Use My Current Location
                </button>
            </div>

            <!-- Your Information -->
            <div class="bg-white rounded-xl shadow-sm p-4">
                <h3 class="font-medium text-gray-700 mb-3">Your Information (optional)</h3>
                <div class="space-y-3">
                    <div>
                        <label class="block text-sm text-gray-500 mb-1">Name</label>
                        <input type="text" name="reporter_name"
                               class="w-full border border-gray-300 rounded-lg p-3 text-base"
                               placeholder="Your name">
                    </div>
                    <div>
                        <label class="block text-sm text-gray-500 mb-1">Phone</label>
                        <input type="tel" name="reporter_phone"
                               class="w-full border border-gray-300 rounded-lg p-3 text-base"
                               placeholder="Your phone number">
                    </div>
                    <div>
                        <label class="block text-sm text-gray-500 mb-1">Email</label>
                        <input type="email" name="reporter_email"
                               class="w-full border border-gray-300 rounded-lg p-3 text-base"
                               placeholder="Your email address">
                    </div>
                </div>
            </div>

            <!-- Photo Upload -->
            <div class="bg-white rounded-xl shadow-sm p-4">
                <label class="block text-sm font-medium text-gray-700 mb-2">Add Photo (optional)</label>
                <div id="photo-preview" class="hidden mb-3">
                    <img id="preview-img" class="w-full h-48 object-cover rounded-lg">
                </div>
                <div class="flex gap-3">
                    <label class="flex-1 py-3 border border-gray-300 rounded-lg text-center cursor-pointer flex items-center justify-center gap-2">
                        <svg class="w-5 h-5 text-gray-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 9a2 2 0 012-2h.93a2 2 0 001.664-.89l.812-1.22A2 2 0 0110.07 4h3.86a2 2 0 011.664.89l.812 1.22A2 2 0 0018.07 7H19a2 2 0 012 2v9a2 2 0 01-2 2H5a2 2 0 01-2-2V9z"/>
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 13a3 3 0 11-6 0 3 3 0 016 0z"/>
                        </svg>
                        <span class="text-sm font-medium">Take Photo</span>
                        <input type="file" name="photo" accept="image/*" capture="environment" class="hidden" onchange="previewPhoto(this)">
                    </label>
                    <label class="flex-1 py-3 border border-gray-300 rounded-lg text-center cursor-pointer flex items-center justify-center gap-2">
                        <svg class="w-5 h-5 text-gray-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z"/>
                        </svg>
                        <span class="text-sm font-medium">Gallery</span>
                        <input type="file" name="photo" accept="image/*" class="hidden" onchange="previewPhoto(this)">
                    </label>
                </div>
            </div>

            <!-- Submit Button -->
            <button type="submit" class="w-full bg-red-600 text-white py-4 rounded-xl font-semibold text-lg touch-btn">
                Submit Report
            </button>

            <!-- Emergency Notice -->
            <div class="bg-yellow-50 border border-yellow-200 rounded-xl p-4 text-center">
                <p class="text-sm text-yellow-800">
                    <strong>Emergency?</strong><br>
                    For life-threatening emergencies, please call <a href="tel:911" class="text-red-600 font-bold">911</a>
                </p>
            </div>
        </form>

        <!-- Already have an account? -->
        <div class="text-center mt-6 pb-8">
            <p class="text-sm text-gray-500">
                Are you a field worker?
                <a href="{{ url_for('mobile.login') }}" class="text-blue-600 font-medium">Sign in here</a>
            </p>
        </div>
    </main>

    <!-- Toast -->
    <div id="toast" class="fixed bottom-4 left-4 right-4 bg-gray-900 text-white px-4 py-3 rounded-lg shadow-lg transform translate-y-full opacity-0 transition-all duration-300 z-50">
        <span id="toast-message"></span>
    </div>

    <script>
    function showToast(message) {
        const toast = document.getElementById('toast');
        document.getElementById('toast-message').textContent = message;
        toast.classList.remove('translate-y-full', 'opacity-0');
        setTimeout(() => {
            toast.classList.add('translate-y-full', 'opacity-0');
        }, 3000);
    }

    function getLocation() {
        if (navigator.geolocation) {
            showToast('Getting your location...');
            navigator.geolocation.getCurrentPosition(function(position) {
                document.getElementById('latitude').value = position.coords.latitude;
                document.getElementById('longitude').value = position.coords.longitude;
                document.getElementById('location-input').value = `GPS: ${position.coords.latitude.toFixed(6)}, ${position.coords.longitude.toFixed(6)}`;
                showToast('Location captured!');
            }, function(error) {
                showToast('Could not get location: ' + error.message);
            }, {
                enableHighAccuracy: true,
                timeout: 10000
            });
        } else {
            showToast('Geolocation not supported by your browser');
        }
    }

    function previewPhoto(input) {
        if (input.files && input.files[0]) {
            const reader = new FileReader();
            reader.onload = function(e) {
                document.getElementById('preview-img').src = e.target.result;
                document.getElementById('photo-preview').classList.remove('hidden');
            };
            reader.readAsDataURL(input.files[0]);
        }
    }
    </script>
</body>
</html>
