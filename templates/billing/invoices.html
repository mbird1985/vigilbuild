{% extends "base.html" %}

{% block content %}
<div class="container mx-auto p-4">
  <h1 class="text-2xl font-bold mb-4">Invoices</h1>
  
  <a href="{{ url_for('billing.create_invoice') }}" class="bg-green-600 text-white px-4 py-2 rounded mb-4">Create Invoice</a>
  
  <table class="w-full border">
    <thead>
      <tr>
        <th>Number</th>
        <th>Title</th>
        <th>Status</th>
        <th>Total</th>
        <th>Created</th>
      </tr>
    </thead>
    <tbody>
      {% for inv in invoices %}
      <tr>
        <td>{{ inv.invoice_number }}</td>
        <td>{{ inv.title }}</td>
        <td>{{ inv.status }}</td>
        <td>{{ inv.total }}</td>
        <td>{{ inv.created_at }}</td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</div>
{% endblock %}
