{% extends "base.html" %}
{% block title %}{% if vendor %}Edit{% else %}New{% endif %} Vendor{% endblock %}
{% block content %}
<div class="container mx-auto px-4 py-6">
    <div class="flex justify-between items-center mb-6">
        <h1 class="text-2xl font-bold text-gray-800">{% if vendor %}Edit: {{ vendor.name }}{% else %}Add New Vendor{% endif %}</h1>
        <a href="{{ url_for('equipment.maintenance_vendors') }}" class="text-gray-600 hover:text-gray-800">&larr; Back to Vendors</a>
    </div>

    <div class="max-w-2xl">
        <div class="bg-white rounded-lg shadow p-6">
            <form method="POST">
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <div class="md:col-span-2">
                        <label class="block text-sm font-medium text-gray-700">Company Name *</label>
                        <input type="text" name="name" value="{{ vendor.name if vendor else '' }}" required
                               class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm p-2">
                    </div>

                    <div>
                        <label class="block text-sm font-medium text-gray-700">Vendor Type *</label>
                        <select name="vendor_type" required class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm p-2">
                            <option value="contractor" {% if vendor and vendor.vendor_type == 'contractor' %}selected{% endif %}>Contractor</option>
                            <option value="supplier" {% if vendor and vendor.vendor_type == 'supplier' %}selected{% endif %}>Supplier</option>
                            <option value="service" {% if vendor and vendor.vendor_type == 'service' %}selected{% endif %}>Service Provider</option>
                        </select>
                    </div>

                    <div>
                        <label class="block text-sm font-medium text-gray-700">Contact Name</label>
                        <input type="text" name="contact_name" value="{{ vendor.contact_name if vendor else '' }}"
                               class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm p-2">
                    </div>

                    <div>
                        <label class="block text-sm font-medium text-gray-700">Phone</label>
                        <input type="tel" name="contact_phone" value="{{ vendor.contact_phone if vendor else '' }}"
                               class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm p-2">
                    </div>

                    <div>
                        <label class="block text-sm font-medium text-gray-700">Email</label>
                        <input type="email" name="contact_email" value="{{ vendor.contact_email if vendor else '' }}"
                               class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm p-2">
                    </div>

                    <div class="md:col-span-2">
                        <label class="block text-sm font-medium text-gray-700">Address</label>
                        <textarea name="address" rows="2" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm p-2">{{ vendor.address if vendor else '' }}</textarea>
                    </div>

                    <div class="md:col-span-2">
                        <label class="block text-sm font-medium text-gray-700">Specialties</label>
                        <input type="text" name="specialties" value="{{ vendor.specialties if vendor else '' }}"
                               placeholder="e.g., Heavy Equipment, HVAC, Electrical"
                               class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm p-2">
                    </div>

                    {% if vendor %}
                    <div>
                        <label class="block text-sm font-medium text-gray-700">Insurance Expiry</label>
                        <input type="date" name="insurance_expiry" value="{{ vendor.insurance_expiry.strftime('%Y-%m-%d') if vendor.insurance_expiry else '' }}"
                               class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm p-2">
                    </div>

                    <div>
                        <label class="block text-sm font-medium text-gray-700">Contract Expiry</label>
                        <input type="date" name="contract_expiry" value="{{ vendor.contract_expiry.strftime('%Y-%m-%d') if vendor.contract_expiry else '' }}"
                               class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm p-2">
                    </div>
                    {% endif %}

                    <div class="md:col-span-2">
                        <label class="block text-sm font-medium text-gray-700">Notes</label>
                        <textarea name="notes" rows="3" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm p-2">{{ vendor.notes if vendor else '' }}</textarea>
                    </div>

                    <div class="md:col-span-2">
                        <button type="submit" class="w-full bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">
                            {% if vendor %}Update Vendor{% else %}Create Vendor{% endif %}
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
