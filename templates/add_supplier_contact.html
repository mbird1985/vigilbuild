{% extends "base.html" %}
{% block content %}
<div class="max-w-2xl mx-auto">
    <div class="flex justify-between items-center mb-6">
        <h1 class="text-3xl font-bold text-gray-800">Add Contact</h1>
        <a href="{{ url_for('inventory.supplier_detail', supplier_id=supplier.id) }}" class="bg-gray-500 hover:bg-gray-600 text-white px-4 py-2 rounded">
            Cancel
        </a>
    </div>

    <div class="bg-blue-50 border border-blue-200 rounded-lg p-4 mb-6">
        <p class="text-blue-800">
            <span class="font-medium">Supplier:</span> {{ supplier.name }}
        </p>
    </div>

    <form method="POST" action="{{ url_for('inventory.add_supplier_contact', supplier_id=supplier.id) }}" class="bg-white rounded-lg shadow p-6">
        <div class="space-y-4">
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Contact Name *</label>
                    <input type="text" name="name" required
                           class="w-full border border-gray-300 rounded px-3 py-2"
                           placeholder="Full name">
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Contact Type</label>
                    <select name="contact_type" class="w-full border border-gray-300 rounded px-3 py-2">
                        <option value="primary">Primary Contact</option>
                        <option value="sales">Sales Representative</option>
                        <option value="support">Technical Support</option>
                        <option value="billing">Billing / Accounts</option>
                        <option value="shipping">Shipping / Logistics</option>
                        <option value="emergency">Emergency Contact</option>
                    </select>
                </div>
            </div>

            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">Title / Position</label>
                <input type="text" name="title"
                       class="w-full border border-gray-300 rounded px-3 py-2"
                       placeholder="e.g., Account Manager">
            </div>

            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Email</label>
                    <input type="email" name="email"
                           class="w-full border border-gray-300 rounded px-3 py-2"
                           placeholder="email@supplier.com">
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Phone</label>
                    <input type="tel" name="phone"
                           class="w-full border border-gray-300 rounded px-3 py-2"
                           placeholder="(555) 123-4567">
                </div>
            </div>

            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Mobile Phone</label>
                    <input type="tel" name="mobile"
                           class="w-full border border-gray-300 rounded px-3 py-2"
                           placeholder="(555) 987-6543">
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Preferred Contact Method</label>
                    <select name="preferred_contact_method" class="w-full border border-gray-300 rounded px-3 py-2">
                        <option value="email">Email</option>
                        <option value="phone">Phone</option>
                        <option value="mobile">Mobile</option>
                        <option value="text">Text Message</option>
                    </select>
                </div>
            </div>

            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">Notes</label>
                <textarea name="notes" rows="3"
                          class="w-full border border-gray-300 rounded px-3 py-2"
                          placeholder="Best times to reach, special instructions, etc."></textarea>
            </div>
        </div>

        <div class="flex justify-end space-x-3 mt-6 pt-4 border-t">
            <a href="{{ url_for('inventory.supplier_detail', supplier_id=supplier.id) }}" class="bg-gray-500 hover:bg-gray-600 text-white px-6 py-2 rounded">
                Cancel
            </a>
            <button type="submit" class="bg-green-600 hover:bg-green-700 text-white px-6 py-2 rounded">
                Add Contact
            </button>
        </div>
    </form>
</div>
{% endblock %}
