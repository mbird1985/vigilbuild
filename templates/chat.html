<!-- templates/chat.html -->
{% extends "base.html" %}
{% block content %}
<div class="container mx-auto p-4">
    <h1 class="text-2xl font-bold mb-4">Chat with AI</h1>
    <form id="chat-form" method="POST" action="{{ url_for('chat.ask_question') }}" class="mb-4">
        <div class="mb-4">
            <label for="query" class="block text-sm font-medium text-gray-700">Ask a question</label>
            <input type="text" name="query" id="query" placeholder="e.g., Status of job Pole Installation" class="border p-2 rounded w-full" required>
        </div>
        <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">Send</button>
    </form>
    <div id="chat-response" class="border p-4 rounded"></div>
    <script>
        document.getElementById('chat-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const formData = new FormData(e.target);
            const response = await fetch(e.target.action, {
                method: 'POST',
                body: formData
            });
            const data = await response.json();
            document.getElementById('chat-response').innerText = data.response || data.error;
        });
    </script>
</div>
{% endblock %}
