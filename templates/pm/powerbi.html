{% extends "base.html" %}
{% block content %}
<div class="space-y-4">
  <div class="flex items-center justify-between">
    <h1 class="text-2xl font-bold">Power BI Datasets</h1>
    <a href="{{ url_for('integration.configure_integration', system='powerbi') }}" class="btn-integration btn-blue">Configure Power BI</a>
  </div>
  <div class="bg-white rounded shadow">
    <table class="w-full text-left">
      <thead class="bg-gray-100">
        <tr>
          <th class="px-4 py-2">Name</th>
          <th class="px-4 py-2">Id</th>
        </tr>
      </thead>
      <tbody>
        {% for d in datasets %}
        <tr class="border-t">
          <td class="px-4 py-2">{{ d.name }}</td>
          <td class="px-4 py-2 text-gray-600">{{ d.id }}</td>
        </tr>
        {% else %}
        <tr><td class="px-4 py-4 text-gray-600" colspan="2">No datasets or not connected.</td></tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
</div>
{% endblock %}
