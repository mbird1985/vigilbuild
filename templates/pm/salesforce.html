{% extends "base.html" %}
{% block content %}
<div class="space-y-4">
  <div class="flex items-center justify-between">
    <h1 class="text-2xl font-bold">Salesforce Accounts</h1>
    <a href="{{ url_for('integration.configure_integration', system='salesforce') }}" class="btn-integration btn-blue">Configure Salesforce</a>
  </div>
  <div class="bg-white rounded shadow">
    <table class="w-full text-left">
      <thead class="bg-gray-100">
        <tr>
          <th class="px-4 py-2">Name</th>
          <th class="px-4 py-2">Type</th>
          <th class="px-4 py-2">Industry</th>
        </tr>
      </thead>
      <tbody>
        {% for a in accounts %}
        <tr class="border-t">
          <td class="px-4 py-2">{{ a.Name }}</td>
          <td class="px-4 py-2 text-gray-600">{{ a.Type }}</td>
          <td class="px-4 py-2 text-gray-600">{{ a.Industry }}</td>
        </tr>
        {% else %}
        <tr><td class="px-4 py-4 text-gray-600" colspan="3">No accounts or not connected.</td></tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
</div>
{% endblock %}
