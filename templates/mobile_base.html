<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="theme-color" content="#1e40af">
    <title>{% block title %}Vigil Build Mobile{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="manifest" href="{{ url_for('static', filename='manifest.json') }}">
    <style>
        /* Mobile-specific styles */
        html, body { height: 100%; overflow: hidden; }
        .mobile-container { height: 100vh; display: flex; flex-direction: column; }
        .mobile-header { flex-shrink: 0; }
        .mobile-content { flex: 1; overflow-y: auto; -webkit-overflow-scrolling: touch; }
        .mobile-nav { flex-shrink: 0; }

        /* Touch-friendly button sizes */
        .touch-btn { min-height: 48px; min-width: 48px; }

        /* Swipe indicators */
        .swipe-card { touch-action: pan-y; }

        /* Pull to refresh indicator */
        .ptr-indicator { transition: transform 0.3s; }

        /* Safe area insets for notched devices */
        @supports(padding: max(0px)) {
            .mobile-header { padding-top: max(12px, env(safe-area-inset-top)); }
            .mobile-nav { padding-bottom: max(8px, env(safe-area-inset-bottom)); }
        }

        /* Large touch targets */
        input[type="checkbox"], input[type="radio"] {
            width: 24px; height: 24px;
        }

        /* Action sheet styles */
        .action-sheet {
            transform: translateY(100%);
            transition: transform 0.3s ease-out;
        }
        .action-sheet.open { transform: translateY(0); }
    </style>
</head>
<body class="bg-gray-100">
    <div class="mobile-container">
        <!-- Header -->
        <header class="mobile-header bg-blue-700 text-white px-4 py-3 shadow-lg">
            <div class="flex items-center justify-between">
                {% block header_left %}
                <div class="w-10"></div>
                {% endblock %}
                <h1 class="text-lg font-semibold">{% block header_title %}Vigil Build{% endblock %}</h1>
                {% block header_right %}
                <div class="w-10"></div>
                {% endblock %}
            </div>
        </header>

        <!-- Main Content -->
        <main class="mobile-content bg-gray-100">
            {% block content %}{% endblock %}
        </main>

        <!-- Bottom Navigation -->
        {% block nav %}{% endblock %}
    </div>

    <!-- Action Sheet Container -->
    <div id="action-sheet-overlay" class="hidden fixed inset-0 bg-black bg-opacity-50 z-40" onclick="closeActionSheet()"></div>
    <div id="action-sheet" class="action-sheet fixed bottom-0 left-0 right-0 bg-white rounded-t-2xl shadow-xl z-50 pb-safe">
        <div class="w-12 h-1 bg-gray-300 rounded-full mx-auto mt-3"></div>
        <div id="action-sheet-content" class="p-4"></div>
    </div>

    <!-- Toast Container -->
    <div id="toast" class="fixed bottom-20 left-4 right-4 bg-gray-900 text-white px-4 py-3 rounded-lg shadow-lg transform translate-y-full opacity-0 transition-all duration-300 z-50">
        <span id="toast-message"></span>
    </div>

    <script>
        // Mobile utilities
        function showToast(message, duration = 3000) {
            const toast = document.getElementById('toast');
            const msg = document.getElementById('toast-message');
            msg.textContent = message;
            toast.classList.remove('translate-y-full', 'opacity-0');
            setTimeout(() => {
                toast.classList.add('translate-y-full', 'opacity-0');
            }, duration);
        }

        function showActionSheet(content) {
            document.getElementById('action-sheet-content').innerHTML = content;
            document.getElementById('action-sheet-overlay').classList.remove('hidden');
            document.getElementById('action-sheet').classList.add('open');
        }

        function closeActionSheet() {
            document.getElementById('action-sheet-overlay').classList.add('hidden');
            document.getElementById('action-sheet').classList.remove('open');
        }

        // Vibration feedback
        function hapticFeedback(type = 'light') {
            if ('vibrate' in navigator) {
                switch(type) {
                    case 'light': navigator.vibrate(10); break;
                    case 'medium': navigator.vibrate(25); break;
                    case 'heavy': navigator.vibrate(50); break;
                }
            }
        }

        // Service Worker registration
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('/sw.js').catch(console.error);
        }

        // Prevent pull-to-refresh on mobile
        document.body.addEventListener('touchmove', function(e) {
            if (e.target.closest('.mobile-content')) return;
            e.preventDefault();
        }, { passive: false });
    </script>
    {% block scripts %}{% endblock %}
</body>
</html>
