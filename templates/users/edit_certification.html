{% extends "base.html" %}

{% block content %}
<div class="container mx-auto p-4">
  <h1 class="text-2xl font-bold mb-4">Edit Certification: {{ cert.name }}</h1>
  
  <form method="POST" class="space-y-3">
    <div>
      <label class="block text-sm">Name</label>
      <input type="text" name="name" value="{{ cert.name }}" class="border p-2 w-full" required>
    </div>
    <div>
      <label class="block text-sm">Issuing Company</label>
      <input type="text" name="issuing_company" value="{{ cert.issuing_company }}" class="border p-2 w-full">
    </div>
    <div>
      <label class="block text-sm">Validity Term (Years)</label>
      <input type="number" name="validity_term_years" value="{{ cert.validity_term_years }}" class="border p-2 w-full" min="0">
    </div>
    <div>
      <label class="block text-sm">Description</label>
      <textarea name="description" class="border p-2 w-full">{{ cert.description }}</textarea>
    </div>
    <div>
      <label class="block text-sm">Requirements</label>
      <textarea name="requirements_text" class="border p-2 w-full">{{ cert.requirements_text }}</textarea>
    </div>
    <button type="submit" class="bg-green-600 text-white px-4 py-2 rounded">Update</button>
  </form>
</div>
{% endblock %}
