{% extends "base.html" %}

{% block content %}
<div class="container mx-auto p-4">
  <h1 class="text-2xl font-bold mb-4">Edit Person: {{ person.full_name }}</h1>
  <form method="POST" class="space-y-3">
    <div>
      <label class="block text-sm">Full Name</label>
      <input type="text" name="full_name" value="{{ person.full_name }}" class="border p-2 w-full" required>
    </div>
    <div>
      <label class="block text-sm">Email</label>
      <input type="email" name="email" value="{{ person.email }}" class="border p-2 w-full" required>
    </div>
    <div>
      <label class="block text-sm">Job Title</label>
      <input type="text" name="job_title" value="{{ person.job_title }}" class="border p-2 w-full">
    </div>
    <div>
      <label class="block text-sm">Role</label>
      <select name="role" class="border p-2 w-full">
        {% for role in roles %}
        <option value="{{ role }}" {% if role == person.role %}selected{% endif %}>{{ role }}</option>
        {% endfor %}
      </select>
    </div>
    <div>
      <label class="block text-sm">Certifications</label>
      <div class="space-y-1">
        {% for cert in certs %}
        <label class="block"><input type="checkbox" name="certifications" value="{{ cert }}" {% if cert in person.certifications %}checked{% endif %}> {{ cert }}</label>
        {% endfor %}
      </div>
    </div>
    <div>
      <label class="block text-sm">Address</label>
      <textarea name="address" class="border p-2 w-full">{{ person.address }}</textarea>
    </div>
    <div class="grid grid-cols-1 md:grid-cols-3 gap-2">
      <div>
        <label class="block text-sm">Home Phone</label>
        <input type="tel" name="home_phone" value="{{ person.home_phone }}" class="border p-2 w-full">
      </div>
      <div>
        <label class="block text-sm">Cell Phone</label>
        <input type="tel" name="cell_phone" value="{{ person.cell_phone }}" class="border p-2 w-full">
      </div>
      <div>
        <label class="block text-sm">Work Phone</label>
        <input type="tel" name="work_phone" value="{{ person.work_phone }}" class="border p-2 w-full">
      </div>
    </div>
    <button type="submit" class="bg-green-600 text-white px-4 py-2 rounded">Update</button>
  </form>
</div>
{% endblock %}
